<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO List</title>
    <!-- Font Awesome v6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Css File -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="row my-4 d-flex justify-content-center">
            <div class="col-12 py-4">
                <h1><i class="fa-solid fa-list-check"></i> TO-DO List</h1>
            </div>
            <div class="col-lg-8 col-md-12 d-flex justify-content-center">
                <input type="text" id="taskInput" class="form-control">
                <button type="submit" onclick="addTask()" class="btn-task">Add</button>
            </div>
            <div class="col-lg-8 col-md-12 mt-5">
                <h4 class="task border-bottom text-secondary fw-light pb-3">Tasks</h4>
            </div>
            <div class="col-lg-8 col-md-12 py-4">
                <ul id="taskList" class="p-0">
                    <!-- Tasks -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap v5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Javascript File -->
    <script src="script.js"></script>
</body>

</html>
